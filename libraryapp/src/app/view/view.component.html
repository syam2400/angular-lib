
<h1 class="text-center m-4">BOOK DETAILS </h1>
<div class="container">
<table class="table  table-hover table-bordered" style=" border-collapse:separate ; margin: 10px;margin-top: 50px;">
    <tr class="border text-center">
        <th>ID</th>
        <th> Title</th>
        <th> Author</th>
        <th> Price</th>
        <th> View</th>
        <th> Edit</th>
        <th> Delete</th>
    </tr>
    <tr class="border text-center" *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
        <td>{{item.price}}</td>
        <td><button (click)="detail(item.id)" class="btn btn-primary">View</button></td>
        <td><button (click)="edit(item.id)" class="btn btn-primary">Edit</button></td>
        <td><button (click)="delete(item.id)" class="btn btn-primary">Delete</button></td>
    </tr>
</table>
</div>
